<h2>Editar Abono</h2>
<p>Factura: {{ abono.factura.cod_factura }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>

<a href="{% url 'facturas:detalle_factura' abono.factura.id %}">Cancelar</a>

{% if messages %}
    {% for msg in messages %}
        <p style="color:green">{{ msg }}</p>
    {% endfor %}
{% endif %}
