{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar Cliente</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4 text-center">Registrar Nuevo Cliente</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Datos del Cliente</div>
            <div class="card-body">
                {{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar Cliente</button>
    </form>
</div>
</body>
</html>
